<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://unpkg.com/htmx.org@1.9.2"></script> 
<div class="row" id="list">
    <div class="table-responsive">
    <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Question</th>
            <th scope="col">Answer</th>
          </tr>
        </thead><tbody>
    {% if userdata %}
        {% for i in userdata %}

            <tr>
                <td><a href="#" class="detail-link" data-url="{% url 'detailpage' i.id %}">{{ i.id }}</a></td>
                <td>{{ i.date }}</td>
                <td>{{ i.time }}</td>
                <td>{{ i.question }}</td>
                <td>{{ i.answer }}</td>
            </tr>
        {% endfor %}

        <div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="detailModalLabel">Detail Information</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="detailContainer">
                 
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <tr>
            <td colspan="5">
                <div class="text-danger fw-bold fs-6">No data found!</div>
            </td>
        </tr>
    {% endif %}
</tbody>
</table>
</div>
</div>

<script>
    const detailLinks = document.querySelectorAll('.detail-link');
    detailLinks.forEach((link) => {
        link.addEventListener('click', (event) => {
            event.preventDefault();
            const url = link.dataset.url;

            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById('detailContainer').innerHTML = data;
                    $('#detailModal').modal('show'); // Show the modal
                })
                .catch(error => {
                    console.log('Error:', error);
                });
        });
    });
</script>
