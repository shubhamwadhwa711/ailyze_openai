{% load static %}
    <!-- navbar-->

    <div class="container-fluid sticky-top">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark p-0">
                <a href="/user-profile" class="navbar-brand">
                    <h1 class="text-white">AI<span class="text-dark">.</span>Tech</h1>
                </a>
                <button type="button" class="navbar-toggler ms-auto me-0" data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav ms-auto">
                        <a href="/" class="nav-item nav-link active">Home</a>
                        <a href="about" class="nav-item nav-link">About</a>
                        {% if not request.user.is_authenticated %}
                            <a href="/get-form" class="nav-item nav-link">Try AI Tech</a>
                        {% endif %}
                        <a href="/contact/" class="nav-item nav-link">Contact</a>
                        <butaton type="button" class="btn text-white p-0 d-none d-lg-block mx-2" data-bs-toggle="modal"
                        data-bs-target="#searchModal" ><i class="fa fa-search"></i></butaton>


                    {% if request.user.is_authenticated %}
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"><i class="fa-solid fa-id-card"></i></a>
                        <div class="dropdown-menu bg-light mt-2">
                            <a href="/change-password" class="nav-item nav-link text-dark fs-6">Change password</a>
                            <a href="/logout" class="nav-item nav-link text-dark fs-6">Logout</a>
                        </div>
                    </div>
                    
                    {% else %}
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Sign in | Sign Up</a>
                        <div class="dropdown-menu bg-light mt-2">
                            <a href="/login" class="dropdown-item">Sign-In</a>
                            <a href="/register" class="dropdown-item">Sign-Up</a> 
                        </div>
                    </div>
                    {% endif %}


                       
                        
                    </div>
                    
                </div>
            </nav>
        </div>
    </div>  

      <!-- Full Screen Search Start -->
      <div class="modal fade" id="searchModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content" style="background: rgba(20, 24, 62, 0.7);">
                <div class="modal-header border-0">
                    <button type="button" class="btn btn-square bg-white btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center justify-content-center">
                    <div class="input-group" style="max-width: 600px;">
                        <input type="text" class="form-control bg-transparent border-light p-3 text-white "
                            placeholder="Type search keyword">
                        <button class="btn btn-light px-4"><i class="bi bi-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Full Screen Search End -->
